<div *ngFor="let song of songList">
  <div><img src="{{song.avatarUrl}}" alt="Ko có ảnh" width="300px" height="300px"></div>
  <div>{{song.name}}</div>
  <div *ngIf="song.singers.length != 0 ; else block">
    <div *ngFor="let singers of song.singers">{{singers.name}}</div>
  </div>
  <ng-template #block>
    <div>{{song.user.name}}</div>
  </ng-template>
</div>
