<div class="container">
  <div *ngIf="!userId">
    <app-navbar-menu></app-navbar-menu>
  </div>
  <div *ngIf="userId">
    <app-navbar-user></app-navbar-user>
  </div>

  <div class="new-most-song mt-5">
    <div class="row p-5">
      <div class="col">
        <h4 class="font-weight-bold">{{singer.name}}</h4>
        <table class="table table-striped table-light">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Bài hát</th>
            <th scope="col">Ngày phát hành</th>
            <th scope="col">Thể loại</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let song of songList; let i = index">
            <th>{{i+1}}</th>
            <th scope="row" >
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
            </th>
            <td>
              <a *ngIf="!userId" class="name-of-song" [routerLink]="['/song',song.id]">{{song.name}}</a>
              <a *ngIf="userId" class="name-of-song" [routerLink]="['/home/song',song.id]">{{song.name}}</a>
            </td>
            <td>{{song.dateCreated}}</td>
            <td>{{song.tags}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <app-footer-user></app-footer-user>
</div>
