<div class="container">
  <div *ngIf="!userId">
    <app-navbar-menu></app-navbar-menu>
  </div>
  <div *ngIf="userId">
    <app-navbar-user></app-navbar-user>
  </div>

  <section class="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col">
          <h4 class="font-weight-bold">Bài hát</h4>
          <ul class="list-group br-1" *ngFor="let song of songList | paginate: { itemsPerPage: 10, currentPage: p }">
            <li class="list-group-item pb-1">
              <a *ngIf="!userId" class="name-of-song" [routerLink]="['/song',song.id]">
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{song.name}}</b></h6>
              </a>
              <a *ngIf="userId" class="name-of-song" [routerLink]="['/home/song',song.id]">
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{song.name}}</b></h6>
              </a>

              <span style="float: left">
                    <p *ngFor="let singer of song.singers">{{singer.name}}</p>
                    <p *ngIf="song.singers.length == 0">{{song.user.name}}</p>
              </span>
              <!--              <div>{{song.countLike}}</div>-->
              <!--              <button (click)="likesong(song.id)">{{status}}</button>-->
              <div *ngIf="userId">
                <select style="float: right" (change)="addSongInPlaylist(ref.value, song.id)" #ref>
                  <option></option>
                  <option *ngFor="let list of playlists" value="{{list.id}}">{{list.name}}</option>
                </select>
              </div>
            </li>
          </ul>
          <div class="text-center mt-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer-user></app-footer-user>
</div>
