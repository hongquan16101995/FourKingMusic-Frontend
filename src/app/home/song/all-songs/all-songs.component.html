<div class="container">
  <app-navbar-menu></app-navbar-menu>
  <section class="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col">
          <h4 class="font-weight-bold">Bài hát</h4>
          <ul class="list-group br-1">
            <li class="list-group-item pb-1" *ngFor="let song of songList">
              <a class="name-of-song" [routerLink]="['song',song.id]">
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{song.name}}</b></h6>
              </a>
              <span style="float: left">
                    <p *ngFor="let singer of song.singers">{{singer.name}}</p>
                    <p *ngIf="song.singers.length == 0">{{song.user.name}}</p>
              </span>
              <div *ngFor="let like of likesongs">
                <div *ngIf="like.song.id == song.id && like.user.id == userId">
                  <p>{{status}}</p>
                  <button (click)="likesong(like.status, song.countLike, like.id, song.id)">{{countLike}}</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <app-footer-user></app-footer-user>
</div>
