<div class="container">
  <div>
    <app-navbar-menu></app-navbar-menu>
  </div>
</div>
<div class="container">
  <div class="new-most-song mt-5">
    <div class="row p-5">
      <div class="col">
        <h4 class="font-weight-bold">Các bài hát của Playlist</h4>
        <ul class="list-group" *ngFor="let song of songlist">
          <li class="list-group-item pb-1" >
            <a class="name-of-song" >
              <img style="float: left" src="{{song.avatarUrl}}" width="40" height="40" alt="" class="img thumbnail pull-left mr-2">
              <h6 style="float: left" class="mb-1 text-dark"><b>{{song.name}}</b></h6>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer fixed-bottom" style="margin-bottom: 100px">
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
          <div id="album-art">
            <img src="{{playlist.avatarUrl}}"
                 class="active"
                 id="_1">
          </div>
          <div id="player-controls">
<!--            <div class="control">-->
<!--              <div class="button" id="play-previous">-->
<!--                <i class="fas fa-backward"></i>-->
<!--              </div>-->
<!--            </div>-->
            <div class="control">
              <div class="button" id="play-random-button">
                <i class="fas fa-random"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
