<div class="container">
  <div *ngIf="!userId">
    <app-navbar-menu></app-navbar-menu>
  </div>
  <div *ngIf="userId">
    <app-navbar-user></app-navbar-user>
  </div>

  <section class="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col">
          <h4 class="font-weight-bold">Playlist</h4>
          <ul class="list-group br-1">
            <li class="list-group-item pb-1" *ngFor="let playlist of playlists | paginate: { itemsPerPage: 5, currentPage: p }">
              <a *ngIf="!userId" class="name-of-song" [routerLink]="['/playlist',playlist.id]">
                <img width="40" height="40" src="{{playlist.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{playlist.name}}</b></h6>
              </a>
              <a *ngIf="userId" class="name-of-song" [routerLink]="['/home/playlist',playlist.id]">
                <img width="40" height="40" src="{{playlist.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{playlist.name}}</b></h6>
              </a>
              <span>
              <p class="text-name">{{playlist.user.name}}</p>
            </span>
            </li>
          </ul>
          <div class="text-center mt-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer-user></app-footer-user>
</div>
