<div class="carousel-gallery">
  <h3 class="mb-1 text-dark" style="padding-bottom: 20px"><b>Playlist Má»›i</b></h3>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let playlist of playlists">
        <a [routerLink]="['playlist',playlist.id]" data-fancybox="gallery">
          <div class="image" style="background-image: url({{playlist.avatarUrl}})" >
            <div class="overlay">
              <em class="mdi mdi-magnify-plus"></em>
            </div>
          </div>
        </a>
        <h6 style="margin-top: 10px; margin-left: 10px">{{playlist.name}}</h6>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
