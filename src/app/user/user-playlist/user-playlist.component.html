<div class="container">

  <div *ngIf="!userId">
    <app-navbar-menu></app-navbar-menu>
  </div>
  <div *ngIf="userId">
    <app-navbar-user></app-navbar-user>
  </div>
  <section class="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-3">
        <div class="col">
          <table class="table">
            <tr>
              <th>
                <h4 class="font-weight-bold">Playlist: {{playlist.name}}</h4>
              </th>
              <th>
                <a *ngIf="!userId" [routerLink]="['/playlist/play', playlist.id]">
                  <i class="fas fa-play-circle"></i> Play all </a>
                <a *ngIf="userId" [routerLink]="['/home/playlist/play', playlist.id]">
                  <i class="fas fa-play-circle"></i> Play all </a>
              </th>
            </tr>
          </table>
          <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh bìa</th>
              <th scope="col">Bài hát</th>
              <th scope="col">Ca sĩ</th>
              <th scope="col" *ngIf="userId == playlist.user.id">Xóa</th>
            </tr>
            </thead>
            <tbody *ngFor="let song of songList| paginate: { itemsPerPage: 7, currentPage: p }; let i = index">
            <tr>
              <th> {{i + 1}}</th>
              <th scope="row">
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
              </th>
              <td>
                <a *ngIf="!userId" class="name-of-song" [routerLink]="['/song/', song.id]">{{song.name}}</a>
                <a *ngIf="userId" class="name-of-song"
                   [routerLink]="['/home/song',song.id]">{{song.name}}</a>
              </td>
              <td>
                <p *ngIf="song.singers.length == 0">{{song.user.username}}</p>
                <div *ngFor="let singer of song.singers">
                  <p><a [routerLink]="['/singer',singer.id]">{{singer.name}}</a></p>
                </div>
              </td>
              <td *ngIf="userId == playlist.user.id">
                <button class="btn btn-danger" (click)="onDeleteSongWithoutPlaylist(song.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
