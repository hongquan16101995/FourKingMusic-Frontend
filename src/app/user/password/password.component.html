<form class="box" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <h1>Đổi mật khẩu</h1>
  <input formControlName="oldpassword" type="password" name="" placeholder="Nhập mật khẩu cũ">
  <div *ngIf="passwordForm.get('oldpassword').hasError('required') && passwordForm.get('oldpassword').touched"
       class="text-danger">
    Nhập mật khẩu cũ!
  </div>
  <input formControlName="newpassword" type="password" name="" placeholder="Nhập mật khẩu mới">
  <div *ngIf="passwordForm.get('newpassword').hasError('required') && passwordForm.get('newpassword').touched"
       class="text-danger">
    Nhập mật khẩu mới
  </div>
  <input formControlName="renewpassword" type="password" name="" placeholder="Xác nhận mật khẩu" >
  <div *ngIf="passwordForm.get('renewpassword').hasError('required') && passwordForm.get('renewpassword').touched"
       class="text-danger">
    Xác nhận mật khẩu
  </div>
  <button type="submit">Cập nhật</button>
</form>
