<form class="box" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <h1>Đổi mật khẩu</h1>
  <input formControlName="oldpassword" type="password" name="" placeholder="Nhập mật khẩu cũ">
  <input formControlName="newpassword" type="password" name="" placeholder="Nhập mật khẩu mới">
  <input formControlName="renewpassword" type="password" name="" placeholder="Xác nhận mật khẩu">
  <button type="submit">Cập nhật</button>
</form>
