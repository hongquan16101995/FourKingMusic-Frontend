<div class="container">

  <div *ngIf="!userId">
    <app-navbar-menu></app-navbar-menu>
  </div>
  <div *ngIf="userId">
    <app-navbar-user></app-navbar-user>
  </div>

  <section class="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col">
          <h4 class="font-weight-bold">Playlist: </h4>
          <ul class="list-group br-1" *ngFor="let song of songList| paginate: { itemsPerPage: 5, currentPage: p }">
            <li class="list-group-item pb-1">
              <a *ngIf="!userId" [routerLink]="['/song/', song.id]">
                <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark"><b>{{song.name}}</b></h6>
              </a>


              <div *ngIf="userId">
                <a [routerLink]="['/home/song/', song.id]">
                  <img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2">
                  <h6 class="mb-1 text-dark"><b>{{song.name}}</b></h6>
                </a>
                <div>
                  <span style="float: left">
                     <p class="mb-0 singer" *ngFor="let singer of song.singers">{{singer.name}}</p>
                  </span>
                </div>
                <div *ngIf="userId == playlist.user.id"><button (click)="onDeleteSongWithoutPlaylist(song.id)">Delete</button></div>

              </div>
            </li>
          </ul>
          <div class="text-center mt-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer-user></app-footer-user>

</div>
