<div class="container">
  <app-navbar-user></app-navbar-user>
  <section id="newmostsongs">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col-6">
          <table class="table col-6">
            <tr>
              <th>
                <h4 class="font-weight-bold">Bài hát</h4>
              </th>
            </tr>
          </table>
          <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh</th>
              <th scope="col">Bài hát</th>
              <th scope="col">Sửa</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody *ngFor="let song of songList | paginate: { id: 'song', itemsPerPage: 10, currentPage: p }; let i = index">
            <tr >
              <th scope="row">{{i + 1}}</th>
              <td><img width="40" height="40" src="{{song.avatarUrl}}" class="img thumbnail pull-left mr-2"></td>
              <td><a [routerLink]="['/home/song/', song.id]"><b>{{song.name}}</b></a></td>
              <td><a [routerLink]="[song.id, 'edit']"><i class="fas fa-edit fa-lg"></i>&nbsp;|&nbsp;</a></td>
              <td><b (click)="onDeleteSong(song.id)"><i class="fas fa-trash-alt fa-lg"></i></b></td>
            </tr>
            </tbody>
          </table>
          <div class="text-center mt-2">
            <pagination-controls id="song" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>


        <div class="col-6">
          <table class="table">
            <tr>
              <th>
                <h4 class="font-weight-bold">Playlist</h4>
              </th>
              <th colspan="3">
                <button class="btn btn-dark" style="float: right" data-toggle="modal" data-target="#myModal">Create</button>
              </th>
            </tr>
          </table>
          <table class="table table-striped table-light">
            <thead class="thead-dark" >
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh</th>
              <th scope="col">Playlist</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody *ngFor="let playlist of playlists  | paginate: { id: 'playlist', itemsPerPage: 10, currentPage: page }; let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td><img width="40" height="40" src="{{playlist.avatarUrl}}" class="img thumbnail pull-left mr-2"></td>
              <td><a [routerLink]="['/home/playlist',playlist.id]"><b>{{playlist.name}}</b></a></td>
              <td><b (click)="onDeletePlaylist(playlist.id)"><i class="fas fa-trash-alt fa-lg"></i></b></td>
            </tr>
            </tbody>
          </table>
          <div class="text-center mt-2">
            <pagination-controls id="playlist" (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--tạo playlist-->
  <form class="form-group" (ngSubmit)="createPlaylist()" [formGroup]="playlistForm">
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Tạo playlist</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <input class="input-group" type="text" placeholder="Tên playlist" formControlName="name">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info">Create</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--tạo playlist-->
  <app-footer-user></app-footer-user>
</div>
