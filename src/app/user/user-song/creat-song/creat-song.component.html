<div class="container">
  <app-navbar-user></app-navbar-user>
  <div style="margin-top: 60px">
    <form (ngSubmit)="onSubmit()" [formGroup]="songForm">
      <div>
        <table class="box">
          <tr>
            <th colspan="3" style="padding-top: 40px">
              <h1>Tải lên</h1>
            </th>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Name</td>
            <td><input type="text" formControlName="name"></td>
            <td>
              <div *ngIf="songForm.get('name').hasError('required') && songForm.get('name').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-left: 60px;" >Description</td>
            <td><input type="text" formControlName="description"></td>
            <td>
              <div *ngIf="songForm.get('description').hasError('required') && songForm.get('description').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Tags</td>
            <td><input type="text" formControlName="tags"></td>
            <td>
              <div *ngIf="songForm.get('tags').hasError('required') && songForm.get('tags').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 30px; padding-left: 60px"><img [src]="avaUrl" alt="None" width="50px" height="50px"></td>
            <td colspan="2"><input type="file" formControlName="avatarUrl" (change)="showPre($event)"></td>
          </tr>
          <tr >
            <td style="padding-left: 60px; padding-top: 40px">FileUrl</td>
            <td style=" padding-top: 40px" colspan="2"><input type="file" formControlName="fileUrl" (change)="showPreFile($event)"></td>
          </tr>
          <tr>
            <td colspan="3">
              <button type="submit">Creat</button>
              <button type="button" class="button-cancel" [routerLink]="['/userHome']">Cancel</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
