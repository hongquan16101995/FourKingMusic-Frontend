<div class="container">
  <app-navbar-user></app-navbar-user>
  <div style="margin-top: 60px">
    <form (ngSubmit)="onSubmit()" [formGroup]="songForm">
      <div>
        <table class="box">
          <tr>
            <th colspan="3" style="padding-top: 40px">
              <h1>Tạo bài hát</h1>
            </th>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Tên bài hát</td>
            <td><input type="text" formControlName="name"></td>
            <td>
              <div *ngIf="songForm.get('name').hasError('required') && songForm.get('name').touched"
                   class="text-danger">
                Không được để trống ô này!
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Mô tả</td>
            <td><input type="text" formControlName="description"></td>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Tags</td>
            <td><input type="text" formControlName="tags"></td>
          </tr>
          <tr>
            <td style="padding-top: 30px; padding-left: 60px"><img [src]="avaUrl" alt="Lỗi hiển thị" width="50px"
                                                                   height="50px"></td>
            <td colspan="2"><input type="file" formControlName="avatarUrl" (change)="showPreAvtar($event)"></td>
          </tr>
          <tr>
            <td style="padding-left: 60px; padding-top: 40px">File MP3</td>
            <td style=" padding-top: 40px" colspan="2"><input type="file" formControlName="fileUrl"
                                                              (change)="showPreFile($event)"></td>
          </tr>
          <tr>
            <td colspan="3">
              <button type="submit">Tạo mới</button>
              <button type="button" class="button-cancel" [routerLink]="['/home']">Thoát</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
