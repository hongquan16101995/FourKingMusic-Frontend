<div class="container">
  <app-navbar-user></app-navbar-user>
  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" style="margin-top: 45px">
      <div>
        <table class="box">
          <tr>
            <th colspan="2" style="padding-top: 40px">
              <h1>Thông tin cá nhân</h1>
            </th>
          </tr>
          <tr >
            <td style="padding-top: 30px"><img [src]="avaUrl" width="50px" height="50px"></td>
            <td><input type="file" formControlName="avatarUrl" (change)="showPre($event)">
            </td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" formControlName="name">
              <div *ngIf="userForm.get('name').hasError('required') && userForm.get('name').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" formControlName="email" readonly>
              <div *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><input type="text" formControlName="gender">
              <div *ngIf="userForm.get('gender').hasError('required') && userForm.get('gender').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td>Hobbies</td>
            <td><input type="text" formControlName="hobbies">
              <div *ngIf="userForm.get('hobbies').hasError('required') && userForm.get('hobbies').touched"
                   class="text-danger">
                Erros
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Update</button>
              <button class="button-cancel" [routerLink]="['/userHome']">Cancel</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>

</div>
